<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="appname">
 	<p>Name : <input type="text" ng-model="name"></p>
 	<h1>Hello {{name}}</h1>
</div>
<script>
// 아래 내용만 있으면 OK
var appname = angular.module('appname', []);

// 초기치 설정
appname.controller('appname', ['$scope',
  function($scope) {
    $scope.name = '아하';
}]);
</script>

</body>
</html>
