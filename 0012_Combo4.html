<!doctype html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		var app = angular.module('nonStringSelect', []);
		</script>
	</head>
	<body ng-app="nonStringSelect">
<div >
<select ng-model="model.id" ng-change="update()">
  <option value="0">Zero</option>
  <option value="1">One</option>
  <option value="2">Two</option>
</select>
{{ model }} / {{ model.id }}
<br/>
<select ng-model="entryForm.itemid" ng-options="i.Name as i.City for i in names">
	<option value="">-- chose item --</option>
</select>
{{ entryForm }} / {{ entryForm.itemid }}
<br/>
<select ng-model="entryForm2" ng-options="i.City as i.Name for i in names">
</select>
{{ entryForm2 }} / {{ City }}
		<script>
		app.run(function($rootScope, $http) {
		  $rootScope.model = { id: 1 };
		  $rootScope.update = function() {
			  $http.get("http://www.w3schools.com/angular/customers.php")
				.success(function(response) {
					$rootScope.names = response.records;
					$rootScope.entryForm2 = 'London';
				}
			  );
		  };
		});
	</script>
</div>
	</body>
</html>
